<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Youtube practice</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <navigation class="flex navigation">
      <form class="video">
        <input class="search-input" type="text" placeholder="Search"></input>
        <button class="search-button">
          <svg class="search-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg></button>
      </form>
    </navigation>
    <main>
      <section id="video"></section>
      <section id="description"></section>
      <section id="comments"></section>
    </main>
    <aside id="related-vids"></aside>
  </body>
</html>
