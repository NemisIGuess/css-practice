<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Inuit Accounts - Sign Up</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form>
        <h1>Create an Intuit account</h1>
        <p>One account for everything Intuit, including Mint.</p>
        <a href="#">Learn more</a>
        <label>Email adress</label>
        <input type="email" />
        <label>Phone (recommended)</label>
        <input type="tel" />
        <label>Password</label>
        <input type="password" />
        <button type="submit">Create Account</button>
        <p>
          By clicking Create Account, you agree to our <a href="#">Terms</a> and
          have read and acknowledge our
          <a href="#">Global Privacy Statement.</a>
        </p>
      </form>
    </main>
  </body>
</html>
